name: .NET

on:
  push:
    branches: [ release ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Pack
      run: dotnet pack Meonsoft.Integrations.ReCaptcha/Meonsoft.Integrations.ReCaptcha.csproj --no-build -c Release -o out
    - name: Publish NuGet to GitHub
      run: dotnet nuget push out/*.nupkg -k ${GITHUB_TOKEN} -s https://nuget.pkg.github.com/rombethor/index.json --skip-duplicate --no-symbols true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
